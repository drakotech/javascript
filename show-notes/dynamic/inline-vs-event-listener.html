<!-- Inline onclick vs addEventListener -->
<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>
</head>

<body>
  <div id="dateComponent"></div>
  <button id="dateBtn">Click for Date</button>
  <!-- <button onclick="renderDate()">Click for Date</button> -->
</body>

<script>
  const dateElement = document.getElementById('dateComponent');
  const dateBtn = document.getElementById('dateBtn');
  // renderDate = () => {
  //   dateElement.innerHTML = Date();
  // }
  dateBtn.addEventListener('click', (event) => {
    dateElement.innerHTML = Date();
  });
</script>
</html>
<!--
    The main difference is that inline event listers have their
    code in two locations whereas the best practice method has it
    all in one place.
